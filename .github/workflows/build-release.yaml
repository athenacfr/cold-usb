name: Build ISO

on:
  push:
    branches:
      - main

jobs:
  build-wallet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
          cache-dependency-path: wallet/pnpm-lock.yaml

      - name: Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build Cold USB Binary
        run: |
          cd wallet
          pnpm install
          pnpm tauri build

      - name: Upload Cold USB Binary Artifact
        uses: actions/upload-artifact@v6
        with:
          name: cold_usb_bin
          path: wallet/src-tauri/target/release/app

  build-img:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build-wallet

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Setup Mkosi
        uses: systemd/mkosi@v26

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install pefile
          sudo apt install -y mtools
          pnpm install --frozen-lockfile

      - name: Download Cold USB Binary Artifact
        uses: actions/download-artifact@v6
        with:
          name: cold_usb_bin
          path: ./wallet/src-tauri/target/release/app

      - name: Get Release Version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run 2>&1 | grep -oP "next release version is \K[0-9]+\.[0-9]+\.[0-9]+" || echo "")
          if [ -z "$NEXT_VERSION" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No release needed"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Build IMG
        if: steps.version.outputs.should_release == 'true'
        run: ./mkosi/build.bash --image-version ${{ steps.version.outputs.version }}

      - name: Release
        if: steps.version.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
