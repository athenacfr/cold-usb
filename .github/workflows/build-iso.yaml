name: Build ISO

on:
  push:
    branches:
      - main

jobs:
  build-iso:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
          cache-dependency-path: wallet/pnpm-lock.yaml

      - name: Setup Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Mkosi
        uses: systemd/mkosi@v26

      - name: Build Wallet App
        run: |
          cd wallet
          pnpm install
          pnpm tauri build

      - name: Build ISO with mkosi
        run: |
          cd iso
          mkosi --debug

      - name: Verify ISO exists
        run: ls -lh mkosi.iso

      - name: Create SHA256 checksum
        run: sha256sum mkosi.iso > mkosi.iso.sha256

      - name: Upload ISO to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mkosi.iso
            mkosi.iso.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
