name: Build ISO

on:
  push:
    branches:
      - main

jobs:
  build-iso:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
          cache-dependency-path: wallet/pnpm-lock.yaml

      - name: Setup Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build Wallet Binary
        run: |
          cd wallet
          pnpm install
          pnpm tauri build

      - name: Setup Mkosi
        uses: systemd/mkosi@v26

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install MKosi dependencies
        run: |
          pip install pefile
          sudo apt install mtools

      - name: Build IMG with mkosi
        run: mkosi --debug

      - name: Verify IMG exists
        run: |
          ls -lh cold-usb.raw
          mv cold-usb.raw cold-usb.img

      - name: Create SHA256 checksum
        run: sha256sum cold-usb.img > cold-usb.img.sha256

      - name: Upload IMG to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cold-usb.img
            cold-usb.img.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
